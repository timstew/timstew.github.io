<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="F*ck Card"
        property="og:title">
  <meta content="A card to show them how you really feel"
        property="og:description">
  <meta content="outputCanvas"
        property="og:image">
  <meta content="${window.location.href.split('?')[0]}?state=${formState}"
        property="og:url">
  <title>Responsive Form</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background: beige;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            height: 100vh;
            background: white; /* This will set the beige background for the entire body */
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 1px solid black;
            padding: 10px; /* Added */
            border-radius: 10px; /* Added */            
          }
          .overflow-hidden {
            overflow: hidden;
          }  
        .form-heading {
            font-size: 30px;
            text-align: center;
            margin: 20px 0;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 180px; /* Flex basis set to 180px to prevent columns from squeezing too much */
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }
        label {
            margin-bottom: 5px;
        }
        .wide-sub-option {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Indent 20px */
            width: calc(200% + 10px); /* Span across two columns */
        }
        .inline-input {
            display: flex;
            align-items: center;
            margin-left: 0; /* No indent */
        }
        .input-text {
            border: none;
            border-bottom: 1px solid black;
            width: 100%;
        }
        .submit-btn {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        canvas {
            display: none; /* Initially hidden */
            width: 100%; /* Responsive width */
            max-width: 600px; /* Match card max width */
        }
        .and-die {
            margin-left: 20px; /* Indent 20px */
        }
        #outputCanvas {
          position: relative; /* Or absolute depending on your layout needs */
          z-index: 1000; /* Ensures it's on top */
          display: block; /* Should be visible */
          max-width: 600px; /* Consistent with your card */
        }
        @media (max-width: 600px) {
            .form-section {
                flex-direction: column;
            }
            .wide-sub-option {
                width: 100%; /* Full width on smaller screens */
            }
        }
  </style>
</head>
<body>
  <div id="thebody">
    <div class="card"
         id="formContainer">
      <div class="form-header">
        <label><input name="whatthe"
               type="checkbox"
               value="whatthe"> WHAT THE</label> <label><input name="idga"
               type="checkbox"
               value="idga"> I DON'T GIVE A</label>
      </div>
      <h1 class="form-heading">FUCK</h1>
      <div class="form-section">
        <div class="column">
          <label><input name="choice"
                 type="checkbox"
                 value="me"> ME</label> <label><input name="choice"
                 type="checkbox"
                 value="yes"> YES</label> <label><input name="choice"
                 type="checkbox"
                 value="off"> OFF</label> <label class="and-die"><input name="choice"
                 type="checkbox"
                 value="and die"> AND DIE</label>
        </div>
        <div class="column">
          <label><input name="choice"
                 type="checkbox"
                 value="that"> THAT</label> <label><input name="choice"
                 type="checkbox"
                 value="it"> IT</label> <label><input name="choice"
                 type="checkbox"
                 value="you"> YOU</label>
          <div class="wide-sub-option">
            <label><input name="choice"
                   type="checkbox"
                   value="and the horse you rode in on"> AND THE HORSE YOU RODE IN ON</label>
          </div>
        </div>
        <div class="column">
          <label><input name="choice"
                 type="checkbox"
                 value="this"> THIS</label> <label><input name="choice"
                 type="checkbox"
                 value="the man"> THE MAN</label>
          <div class="inline-input">
            <input name="choice"
                 type="checkbox"
                 value="other"><input class="input-text"
                 name="custom"
                 placeholder="Type here..."
                 type="text">
          </div>
        </div>
      </div><button class="submit-btn"
           onclick="captureForm()">Submit</button>
    </div>
  </div>
  <canvas id="outputCanvas"></canvas><span id="link"></span> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
  <script>

















    function getFormState() {
      const checkboxes = document.querySelectorAll('[type="checkbox"]');
      let bitMask = 0;
      checkboxes.forEach((checkbox, index) => {
        if (checkbox.checked) {
          bitMask |= (1 << index); // Set the bit at the position 'index'
        }
      });

      const customInput = document.querySelector('[name="custom"]').value;
      const encodedText = encodeURIComponent(btoa(customInput)); // Encode and make URL-safe

      return `${bitMask.toString(16)}-${encodedText}`; // Hexadecimal bitmask and Base64 encoded text
    }

    function setFormState(encodedState) {
      const [encodedBits, encodedText] = encodedState.split('-');
      const bitMask = parseInt(encodedBits, 16);
      const checkboxes = document.querySelectorAll('[type="checkbox"]');
      checkboxes.forEach((checkbox, index) => {
        checkbox.checked = !!(bitMask & (1 << index)); // Check if the bit at 'index' is set
      });

      const customInput = document.querySelector('[name="custom"]');
      customInput.value = atob(decodeURIComponent(encodedText));
    }

    function captureForm() {
  var formElement = document.getElementById('thebody');
  html2canvas(formElement, {
    onclone: function(clonedDocument) {
      clonedDocument.querySelector('.submit-btn').style.visibility = 'hidden';
    },
    backgroundColor: '#FFFFFF'
  }).then(canvas => {
    canvas.id = 'outputCanvas';
    canvas.style.display = 'block'; // Make sure canvas is visible
    var existingCanvas = document.getElementById('outputCanvas');
    
    if (existingCanvas) {
      document.body.replaceChild(canvas, existingCanvas);
    } else {
      document.body.appendChild(canvas);
    }

    var formState = getFormState();
    document.getElementById('link').innerHTML = 'Share URL: '; // Prepare to display the URL
    const linkElement = document.createElement('a');
    linkElement.href = `${window.location.href.split('?')[0]}?state=${formState}`;
    linkElement.textContent = linkElement.href;
    linkElement.style.textDecoration = 'underline';
    linkElement.style.color = 'blue';
    linkElement.target = '_blank';
    document.getElementById('link').appendChild(linkElement);

    // Re-add the necessary meta tags functionality
    updateMetaTags(linkElement.href); // This assumes you have a function to update meta tags

  }).catch(error => {
    console.error('Error generating canvas:', error);
  });
  }

  function updateMetaTags(imageUrl) {
  const metaTags = [
    { name: 'twitter:image', content: imageUrl },
    { property: 'og:image', content: imageUrl },
    { name: 'twitter:image:alt', content: 'A generated image from the card creator' },
    { property: 'og:description', content: 'A generated image reflecting user input from the card creator' }
  ];

  metaTags.forEach(metaTag => {
    let meta = document.querySelector(`meta[property='${metaTag.property}'], meta[name='${metaTag.name}']`);
    if (meta) {
      meta.content = metaTag.content;
    } else {
      meta = document.createElement('meta');
      if (metaTag.name) meta.setAttribute('name', metaTag.name);
      if (metaTag.property) meta.setAttribute('property', metaTag.property);
      meta.setAttribute('content', metaTag.content);
      document.head.appendChild(meta);
    }
  });
  }

  window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  const state = params.get('state');
  if (state) {
    setFormState(state);
    setTimeout(() => {
      captureForm(); // Delay rendering slightly if needed
    }, 500); // Adjust time as necessary based on your app's behavior
  }
  }

  </script>
</body>
</html>
